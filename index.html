<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="container">
        <div class="display-container">
            <div id="display"></div>
        </div>
        <div class="clear-delete-container">
            <button class="btn" id="clear" value="clear">Clear</button>
            <button class="btn" id="delete" value="delete">Delete</button>
        </div>
        <div class="number-container1">
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn operator" value="/">/</button>
        </div>
        <div class="number-container2">
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn operator" value="*">*</button>
        </div>
        <div class="number-container3">
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn operator" value="-">-</button>
        </div>
        <div class="number-container4">
            <button class="btn" id="dot" value=".">.</button>
            <button class="btn" value="0">0</button>
            <button class="btn" id="equal" value="=">=</button>
            <button class="btn operator" value="+">+</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
